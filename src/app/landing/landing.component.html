<div class="loading-toggle {{pageLoading ? 'visible' : 'hidden' }}">
  <app-loading></app-loading>
</div>
<div class="loading-toggle {{!pageLoading ? 'visible' : 'hidden' }}">
  <header>
    <app-header></app-header>
  </header>

  <main>
    <section class="form">
      <div *ngIf="logRegToggle">
        <app-login-form (toggleFormEvent)="toggleForm($event)"></app-login-form>
      </div>
      <div *ngIf="!logRegToggle">
        <app-register-form (toggleFormEvent)="toggleForm($event)"></app-register-form>
      </div>
    </section>
  </main>
</div>
