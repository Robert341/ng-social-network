<div *ngIf="pageLoading">
  <app-loading></app-loading>
</div>
<div *ngIf="!pageLoading">
  <header>
    <app-header></app-header>
  </header>

  <main>
    <section>
      <app-login-form *ngIf="logRegToggle" (toggleFormEvent)="toggleForm($event)"></app-login-form>
      <app-register-form *ngIf="!logRegToggle" (toggleFormEvent)="toggleForm($event)"></app-register-form>
    </section>
  </main>
</div>
