<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="input-group">
    <label>First name
      <input type="text" class="input-long" [ngClass]="{ 'in-focus': inFocus.firstName }" formControlName="firstName" (focus)="inFocus.firstName = true" (blur)="inFocus.firstName = false" />
    </label>
    <span *ngIf="formChecked">
      <span *ngIf="registerForm.controls['firstName'].hasError('required')" class="error-message">
        First name can't be empty!
      </span>
      <span *ngIf="registerForm.controls['firstName'].hasError('pattern')" class="error-message">
        Incorrect first name!
      </span>
    </span>
  </div>
  <div class="input-group">
    <label>Last name
      <input type="text" class="input-long" [ngClass]="{ 'in-focus': inFocus.lastName }" formControlName="lastName" (focus)="inFocus.lastName = true" (blur)="inFocus.lastName = false" />
    </label>
    <span *ngIf="formChecked">
      <span *ngIf="registerForm.controls['lastName'].hasError('required')" class="error-message">
        Last name can't be empty!
      </span>
      <span *ngIf="registerForm.controls['lastName'].hasError('pattern')" class="error-message">
        Incorrect last name!
      </span>
    </span>
  </div>
  <div class="input-group">
    <label>Date of birth
      <input type="date" class="input-long" [ngClass]="{ 'in-focus': inFocus.dateOfBirth }" formControlName="dateOfBirth" (focus)="inFocus.dateOfBirth = true" (blur)="inFocus.dateOfBirth = false" />
    </label>
    <span *ngIf="formChecked">
      <span *ngIf="registerForm.controls['dateOfBirth'].hasError('required')" class="error-message">
        Date can't be empty!
      </span>
    </span>
  </div>
  <div class="input-group">
    Gender
    <div class="input-radio-box">
         <label>Male
           <input type="radio" class="input-radio" value="male" formControlName="gender" />
         </label>
    </div>
    <div class="input-radio-box">
        <label>Female
          <input type="radio" class="input-radio" value="female" formControlName="gender" />
        </label>
    </div>
    <span *ngIf="formChecked">
      <span *ngIf="registerForm.controls['gender'].hasError('required')" class="error-message">
        Gender can't be empty!
      </span>
    </span>
  </div>
  <div class="input-group">
    <label>E-mail
      <input type="text" class="input-long" [ngClass]="{ 'in-focus': inFocus.email }" formControlName="email" (focus)="inFocus.email = true" (blur)="inFocus.email = false" />
    </label>
    <span *ngIf="formChecked">
      <span *ngIf="registerForm.controls['email'].hasError('required')" class="error-message">
        E-mail can't be empty!
      </span>
      <span *ngIf="registerForm.controls['email'].hasError('pattern')" class="error-message">
        Incorrect e-mail!
      </span>
    </span>
  </div>
  <div class="input-group">
    <label>Password
      <input type="password" class="input-long" [ngClass]="{ 'in-focus': inFocus.pass }" formControlName="pass" (focus)="inFocus.pass = true" (blur)="inFocus.pass = false" />
    </label>
    <span *ngIf="formChecked">
      <span *ngIf="registerForm.controls['pass'].hasError('required')" class="error-message">
        Password can't be empty!
      </span>
      <span *ngIf="registerForm.controls['pass'].hasError('pattern')" class="error-message">
        Incorrect password!
      </span>
    </span>
  </div>
  <div class="input-group">
    <label>Re-Enter
      <input type="password" class="input-long" [ngClass]="{ 'in-focus': inFocus.rePass }" formControlName="rePass" (focus)="inFocus.rePass = true" (blur)="inFocus.rePass = false" />
    </label>
    <span *ngIf="formChecked">
      <span *ngIf="registerForm.controls['rePass'].hasError('required')" class="error-message">
        Repeat password!
      </span>
      <span *ngIf="registerForm.value.pass !== registerForm.value.rePass && !registerForm.controls['rePass'].hasError('required')" class="error-message">
        Passwords don't match!
      </span>
    </span>
  </div>
  <div class="register-btn-box">
    <button type="submit" class="register-btn">Sign Up</button>
  </div>
</form>
